name: CI - SQLite pipeline (upload + commit results)

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "data/**"
      - "requirements.txt"
      - ".github/workflows/ci-pipeline.yml"
  workflow_dispatch: {}

permissions:
  contents: write

# Evita que dos runs intenten pushear al mismo tiempo
concurrency:
  group: db-commit-${{ github.ref }}
  cancel-in-progress: true

jobs:
  run-pipeline:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest

    steps:
      # 1) Checkout EN LA RAMA (no en detached HEAD)
      - name: Checkout main branch
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0
          persist-credentials: true  # usa GITHUB_TOKEN para push

      - name: Set up Python 3.9.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.9.12"
          cache: "pip"

      - name: Ensure UTF-8 encoding
        run: |
          echo "PYTHONIOENCODING=utf-8" >> $GITHUB_ENV
          echo "PYTHONUTF8=1" >> $GITHUB_ENV

      - name: Pin numpy/pandas first
        run: |
          python -m pip install --upgrade pip
          pip install "numpy==1.26.4" "pandas==2.2.2"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt --no-cache-dir

      - name: Verify dataset presence
        run: |
          test -f "data/lifestyle_health_kaggle.csv" -o -f "data/lifestyle_health_kaggle.xlsx"

      - name: Run pipeline (dataset -> SQLite -> CSV)
        run: |
          python src/to_sqlite_and_export.py
          python src/validate_db.py
          ls -la db

      # (Opcional) Subir artifacts adem√°s de commitear
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: db-artifacts
          path: |
            db/proyecto.db
            db/export.csv
          if-no-files-found: error
          retention-days: 7

      # 2) SINCRONIZA con el remoto antes de commitear/pushear
      - name: Sync with remote (rebase)
        run: |
          git config pull.rebase true
          git fetch origin main
          git pull --rebase origin main

      # 3) Commit + Push (solo si hay cambios)
      - name: Commit and push DB outputs
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add db/proyecto.db db/export.csv

          if git diff --cached --quiet; then
            echo "No hay cambios en db/, nada que commitear."
          else
            git commit -m "CI: actualiza DB y export CSV [skip ci]"
            # Usa --force-with-lease SOLO si sigues recibiendo non-fast-forward
            git push origin HEAD:main
          fi
