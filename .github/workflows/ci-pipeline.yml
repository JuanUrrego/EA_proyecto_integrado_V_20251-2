name: CI - SQLite pipeline (upload + commit results)

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/**"
      - "data/**"
      - "requirements.txt"
      - ".github/workflows/ci-pipeline.yml"
  workflow_dispatch: {}

permissions:
  contents: write   # Permite hacer commit/push al repo

jobs:
  run-pipeline:
    if: ${{ github.actor != 'github-actions[bot]' }}  # evita bucles infinitos
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # obtiene historial completo para poder commitear

      - name: Set up Python 3.9.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.9.12"
          cache: "pip"

      - name: Ensure UTF-8 encoding
        run: |
          echo "PYTHONIOENCODING=utf-8" >> $GITHUB_ENV
          echo "PYTHONUTF8=1" >> $GITHUB_ENV

      - name: Pin numpy/pandas first
        run: |
          python -m pip install --upgrade pip
          pip install "numpy==1.26.4" "pandas==2.2.2"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt --no-cache-dir

      - name: Verify dataset presence
        run: |
          if [ ! -f "data/lifestyle_health_kaggle.csv" ] && [ ! -f "data/lifestyle_health_kaggle.xlsx" ]; then
            echo "❌ Dataset no encontrado en data/. Sube el CSV o ajusta src/config.py"
            exit 1
          fi
          echo "✅ Dataset encontrado."

      - name: Run pipeline (dataset -> SQLite -> CSV)
        run: |
          python src/to_sqlite_and_export.py

      - name: Validate DB
        run: |
          python src/validate_db.py

      - name: List generated DB files
        run: |
          echo "Contenido de /db"
          ls -la db

      - name: Upload artifacts (para descarga manual)
        uses: actions/upload-artifact@v4
        with:
          name: db-artifacts
          path: |
            db/proyecto.db
            db/export.csv
          if-no-files-found: error
          retention-days: 7

      - name: Commit and push results to repo
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add db/proyecto.db db/export.csv

          if git diff --cached --quiet; then
            echo "No hay cambios nuevos en db/, nada que commitear."
          else
            git commit -m "CI: actualiza DB y export CSV [skip ci]"
            git push origin HEAD:main
          fi
